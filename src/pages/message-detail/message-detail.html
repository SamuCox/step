<ion-header>

	<ion-navbar>
		<ion-title>message-detail</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item *ngFor="let section of sections">
		<message-graph *ngIf=" section.type == 'graph'" text={{section.content}} [section]="section"> </message-graph>
		<message-challenge *ngIf=" section.type == 'challenge'" [section]="section"> </message-challenge>
	</ion-item>

</ion-content>
